<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>


    <div id="cau1" class="container mb-3">
        <h1>Quan ly tuyen sinh</h1>
        <div class="mb-3">
            <label for="" class="form-label">Điểm chuẩn</label>
            <input type="text" class="form-control diemChuan" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Điểm toán</label>
            <input type="text" class="form-control diemToan" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Điểm lý</label>
            <input type="text" class="form-control diemLy" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Điểm hóa</label>
            <input type="text" class="form-control diemHoa text-uppercase" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Khu vực ưu tiên</label>
            <input type="text" class="form-control khuVucUuTien" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Đối tượng ưu tiên</label>
            <input type="text" class="form-control doiTuongUuTien" placeholder="">
        </div>
        <button id="btn-cau1" class="btn btn-success text-white p-3" onclick="cau1();">Hiện kết quả câu 1</button>
        <div id="ketQuaCau1" class="bg-success text-white p-3 bg-opacity-75"></div>
    </div>


    <div id="cau2" class="container mb-3">
        <h1>Tính tiền điện</h1>
        <div class="mb-3">
            <label for="" class="form-label">Nhập tên</label>
            <input type="text" class="form-control nhapTen" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số điện</label>
            <input type="text" class="form-control nhapSoDien" placeholder="">
        </div>
        <button id="btn-cau2" class="btn btn-success text-white p-3" onclick="cau2();">Hiện kết quả câu 2</button>
        <div id="ketQuaCau2" class="bg-success text-white p-3 bg-opacity-75"></div>
    </div>


    <div id="cau3" class="container mb-3">
        <h1>TÍNH THUẾ THU NHẬP CÁ NHÂN</h1>
        <div class="mb-3">
            <label for="" class="form-label">Nhập tên</label>
            <input type="text" class="form-control nhapTen" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">tổng thu nhập năm</label>
            <input type="text" class="form-control tongThuNhapNam" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số người phụ thuộc</label>
            <input type="text" class="form-control soNguoiPhuThuoc" placeholder="">
        </div>
        <button id="btn-cau3" class="btn btn-success text-white p-3" onclick="cau3();">Hiện kết quả câu 3</button>
        <div id="ketQuaCau3" class="bg-success text-white p-3 bg-opacity-75"></div>
    </div>



    <div id="cau4" class="container mb-3">
        <h1>TÍNH TIỀN CÁP</h1>
        <label for="" class="form-label">Chọn loại khách hàng</label>
        <select name="" class="form-control chonLoaiKH" onchange="chonLoaiKH()">
            <option value="nhaDan">Nhà dân</option>
            <option value="doanhNghiep">Doanh nghiệp</option>
        </select>
        <div>
            <label for="" class="form-label"> </label>
            <input type="text" class="form-control soKetNoi" name="" placeholder="số kết nối">
        </div>
        <div class="mb-3">
            <label for="" class="form-label"></label>
            <input type="text" class="form-control maKH" name="" placeholder="mã khách hàng">
        </div>
        <div class="mb-3">
            <label for="" class="form-label"></label>
            <input type="text" class="form-control soKenh" name="" placeholder="số kênh cao cấp">
        </div>
        <button id="btn-cau4" class="btn btn-success text-white p-3" onclick="cau4();">Hiện kết quả câu 4</button>
        <div id="ketQuaCau4" class="bg-success text-white p-3 bg-opacity-75"></div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./index.js"></script>
</body>

</html>
